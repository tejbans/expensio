<h1>My Expenses</h1>
<ul>
  <li ng-repeat="expense in ctrl.expenses">
    <strong>{{ expense.name }}</strong> | {{ expense.amount | currency }} |
   
    <a href="#" ui-sref='home.expense({id: expense.id})'>View Expense</a> |
    <a href="#" ui-sref='home.edit({id: expense.id})'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> |
    <a href="#" ng-click='ctrl.deleteExpense(expense)'>Delete Expense</a>
  </li>
</ul>
