<h3>Add Expense</h3>
<form validate ng-submit="ctrl.addExpense()">
  <label>Name</label>
  <input type="text" ng-model="ctrl.expense.name" required>
  <label>Amount</label>
  <input type="number" ng-model="ctrl.expense.amount" required>
  <label>Description</label>
  <input type="text" ng-model="ctrl.expense.description" required>
  <input type="submit" value="Add Expense">
</form>
